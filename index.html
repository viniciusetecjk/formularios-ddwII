<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulário em HTML</title>
</head>
<body>
    <form class="">
        <fieldset id="fiel">
            <legend class="leg">Formulário</legend>
        <label for="Usuario">Nome</label>
        <input id="inp" type="text" name="nome" value="" maxlength="40" placeholder="Digite seu nome completo">
        <br>
        <br>
        <label for="text">Email</label>
        <input id="inp" type="email" name="Email" value="" maxlength="40" placeholder="Digite seu email">
        <br>
        <br>
        <p>Qual região do Brasil você mora?</p>
        <input id="" type="radio" name="regiao" value="Norte">
        <label for="">Norte</label>
        <input type="radio" name="regiao" value="Nordeste">
        <label for="">Nordeste</label>
        <input type="radio" name="regiao" value="Centro-Oeste">
        <label for="">Centro-Oeste</label>
        <input type="radio" name="regiao" value="Sudeste">
        <label for="">Sudeste</label>
        <p>Sexo:</p>
	    <input type="radio" id="" name="sexo" value="Masculino">
	    <label for="">Masculino</label><br>
	    <input type="radio" id="" name="sexo" value="Feminino">
	    <label for="">Feminino</label> 
        <br>
        <br>
        <label for="password">Senha</label> 
        <input id="inp" type="password" name="senha" value="" maxlength="40" placeholder="Digite sua senha">
        <br>
        <br>
        <label for="">Data de Preenchimento</label>
        <input id="inp" type="date" name="Data" value="">
        <br>
        <br>
        <label for="text">Mensagem</label>
        <textarea name="" id="" cols="50" rows="5" maxlength="55" placeholder="Digite a mensagem..."></textarea>
        <br>
        <br>
        <input id="input" type="submit" name="Enviar" value="Enviar" id="limp">
        <br>
        <br>
        <input id="input" type="reset" name="Limpar" value="Limpar" id="limp">
        <br>
        <br> 
        </fieldset>
    </form>
</body>
</html>
